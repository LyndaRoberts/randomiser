<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Randomiser</title>
  <!-- code adapted from https://github.com/pwlinkas/virtudeck -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
  *{box-sizing:border-box;}
html,body{padding:0;margin:0;}
h1,h2,h3,h4,h5,h6{font-weight:300;}
.deck{text-align:center; vertical-align:middle;}
.deck .active-card{ box-shadow:2px 2px 2px #eee; background: #fff; border:1px solid #ddd; border-radius:10px; padding:20px; height:200px; width:90%; max-width:350px; margin:0 auto; margin-bottom:20px}
.deck .active-card .active-card-text{ font-size:20px; text-align:center; vertical-align:middle; position: relative;
  top: 50%;
  transform: translateY(-50%);}
    .btn {background:#000; color:#ddd;} 
    .btn:focus {background:#333; color:#fff; box-shadow:none;} 
    .btn:hover, .btn:active {background:#FF0CC6; box-shadow:none; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>

<body onload="drawCard();">
  <div class="container">
    <div id="deck" class="deck">
      <div class="active-card">
        <p id="card-text" class="active-card-text"></p>
      </div>
      <p>
        <button class="btn btn-lg" onclick="drawCard();">Draw</button>
      </p>
    </div>
  </div>

  <script>

    let Deck;
    let CardList = [
    "Think outside the work.",
"Take work for a walk outside.",
"Work (and play) your network.",
"Work in situ.",
"Work bottom-up (and sideways).",
"Work with not for.",
"Have an escape plan.",
"Have more than one cultural captain.",
"Play the long game. Play the short game. Play both simultaneously.",
"Play in the ambiguous zones. ",
"Play the double agent. Play triangular politics.",
"Make time to listen to Elders. ",
"Make your constraints productive.",
"Make non-consensus useful.",
"Make it political.",
"Make space.",
"Seek critical feedback. Hear what you don’t want to hear.",
"Instrumentalisation – beware! ",
"Let practice make trouble for theory.",
"Opportunities – be aware.!",
"Take risk out of the equation.",
"Build resilience. Build capacity.",
"Listen to what the site / situation is telling you.",
"Know your line of compromise.",
"Activate a strategy centred on risk. ",
"Focus on the process (not at the expense of the outcome).",
"Build and nurture a coalition of the willing. ",
"Prioritise communications.",
"Ask the impossible.",
"Learn the power of agency, yours and theirs. ",
"Delegate – externally produce / auspice.",
"Trouble your ideas.",
"Continually check you are not missing something / someone.",
"Advocate by benchmarking.",
"Be self-reflexive about levels of care.",
"[Leave blank]",
"[Leave blank]",
"Think like water.",
"Ignore the gatekeepers.",
"Spot fires but prioritise which ones to put out.",
"Be a conductor.",
"Follow the money to find motives.",
"Budget with equal parts care and danger. ",
"Allocate resourcing appropriately not equally.",
"Place the artist in the centre, stand next to them. ",
"View everything as temporary.",
"Be circumspect about disciplinary boundaries.",
"Forage through other disciplines. ",
"Empower self-determination.",
"Reveal the hidden biases.",
"Check your privilege. ",
"Cultivate a political champion. ",
"Know when to speak or when an expert would do it better.",
"Change the order of things.",
"Rework the process. ",
"Ask for forgiveness rather than permission.",
"Test. Test on site. Test at full scale. ",
"Identify your optimal critical distance. ",
"Create a story. Follow a story.",
"Always be proactive with media.",
"Buy more time.",
"Think like an artist (mostly).",
"Every interaction is a collaboration.",
"Shift timescales. ",
"Act by doing nothing. ",
"Reframe as a collective action.",
"Ask more questions, seek fewer answers.",
"Worry about what you can control.",
"Live in-between the real and the imaginary.",
"Jump-cut to twelve months from now.",
"Deploy the charm offensive.",
"Read The Art of War by Sun Tzu.",
"Read Decolonizing Solidarity, by Clare Land.",
"Break a rule that is stopping you.",
"Get unsettled, from the Melbourne Principles 2016.",
"Only say yes, from Testing Grounds.",
"Engage a charismatic agent, from Claire Doherty.",
"Find leverage points in the system, from Donella Meadows.",
"Move beyond the transactional to a relational model, from Jefa Greenaway.",
"Be the velvet sledgehammer, from David Cross.",
"Bitch-up, from Natalie King."
 ];


    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function refillCards() {
      Deck = [];
      Deck = CardList.slice();
      Deck = shuffle(Deck);

    }


    function drawCard() {
      if (Deck.length < 1) {
        refillCards();
      }

      let card = Deck.pop();
      document.getElementById('card-text').innerHTML = card;
    }

    refillCards();
  </script>
</body>

</html>
